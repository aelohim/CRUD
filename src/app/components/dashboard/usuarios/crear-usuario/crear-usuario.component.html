<div class="container">
  <mat-toolbar>
    <span>Crear Usuario</span>
  </mat-toolbar>
  <mat-card style="margin-top: 10px">
    <form>
      <mat-grid-list cols="4" rowHeight="70px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>USUARIO</mat-label>
            <input matInput />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile
          [colspan]="3"
          [rowspan]="5"
          [style.background]="'lightblue'"
        >
          IMG
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="1"
          [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>NOMBRE</mat-label>
            <input matInput />
          </mat-form-field>

        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>APELLIDO</mat-label>
            <input matInput />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="1"
          [rowspan]="1"

        >
          SEXO
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="1"
          [rowspan]="1"

        >
          BOTONES
        </mat-grid-tile>
      </mat-grid-list>
      <br />
      <br />
      <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color"
        >
          {{ tile.text }}
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>
